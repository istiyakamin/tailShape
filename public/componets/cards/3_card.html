<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../dist/tailshape.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <title>Card 3</title>
</head>
<body>



    <button class="dark_mode_button_custom_style" id="dark_mood_toogler">
        d
    </button>
    


    <!-- card 3 start -->
    <section class="section_divider" id="card_3">
      <div>Card 3</div>
  </section>
  <div class=" my-10 mx-auto max-w-xs rounded-md shadow-md dark:bg-gray-900 dark:text-gray-100">
      <img src="https://source.unsplash.com/random/300x300/?2" alt="" class="object-cover object-center w-full rounded-t-md h-72 dark:bg-gray-500">
      <div class="flex flex-col justify-between p-6 space-y-8">
          <div class="space-y-2">
              <h2 class="text-3xl font-semibold tracking-wide">Donec lectus leo</h2>
              <p class="dark:text-gray-100">Curabitur luctus erat nunc, sed ullamcorper erat vestibulum eget.</p>
          </div>
          <button type="button" class="flex items-center justify-center w-full p-3 font-semibold tracking-wide rounded-md dark:bg-green-400 dark:text-gray-900">Read more</button>
      </div>
  </div>
  
  <!-- card 3 end -->




<!-- start of script section -->
<script type="text/javascript">
    let toogler = document.getElementById("dark_mood_toogler");
    let doc_html_el = document.getElementsByTagName('html')[0];
  
    doc_html_el.addEventListener('keyup',(e)=>{
        // key 220 is the backward slash , need to press ctrl+ \ to activate or deactivate darkmode
        if(e.ctrlKey && e.keyCode =='220'){
          doc_html_el.className =='' ? doc_html_el.classList.add('dark'):doc_html_el.classList.remove('dark');
  
        }
    })
    doc_html_el.addEventListener('keyup',(e)=>{
        // key 191 is the forward slash , need to press ctrl+ / to show or hide the darkmode button
        if(e.ctrlKey && e.keyCode =='191'){
          toogler.style.display =='block'? toogler.style.display = 'none':toogler.style.display ='block';
  
        }
    })
    toogler.addEventListener('click',()=>{
      doc_html_el.className =='' ? doc_html_el.classList.add('dark'):doc_html_el.classList.remove('dark');
      console.log(doc_html_el.className);
    })
  </script>
  <!-- end of script section -->
  
</body>
</html>
