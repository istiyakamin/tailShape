<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../dist/tailshape.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
     
    <!-- tailwind elements library cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    
    <title>Slider 5</title>
</head>
<body> 

    <button class="dark_mode_button_custom_style" id="dark_mood_toogler">
        d
    </button>
 

  <!-- slider 5 start -->
  <section class="section_divider">
    <div> Slider 5</div>
</section> 
<div id="carouselExampleCaptions" class="carousel slide carousel-fade relative" data-bs-ride="carousel">
    <div
    class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4"
    >
    <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
    ></button>
    <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
    ></button>
    <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
    ></button>
    </div>
    <div class="carousel-inner relative w-full overflow-hidden">
    <div class="carousel-item active relative float-left w-full">
        <video class="w-full" autoplay loop muted>
        <source src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption hidden md:block absolute text-center">
        <h5 class="text-xl">First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
        </div>
    </div>
    <div class="carousel-item relative float-left w-full">
        <video class="w-full" autoplay loop muted>
        <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption hidden md:block absolute text-center">
        <h5 class="text-xl">Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
        </div>
    </div>
    <div class="carousel-item relative float-left w-full">
        <video class="w-full" autoplay loop muted>
        <source src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption hidden md:block absolute text-center">
        <h5 class="text-xl">Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
        </div>
    </div>
    </div>
    <button
    class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
    >
    <span
        class="carousel-control-prev-icon inline-block bg-no-repeat"
        aria-hidden="true"
    ></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button
    class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
    >
    <span
        class="carousel-control-next-icon inline-block bg-no-repeat"
        aria-hidden="true"
    ></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- slider 5 end -->



    
<!-- start of script section -->
<script type="text/javascript">
    let toogler = document.getElementById("dark_mood_toogler");
    let doc_html_el = document.getElementsByTagName('html')[0];
  
    doc_html_el.addEventListener('keyup',(e)=>{
        // key 220 is the backward slash , need to press ctrl+ \ to activate or deactivate darkmode
        if(e.ctrlKey && e.keyCode =='220'){
          doc_html_el.className =='' ? doc_html_el.classList.add('dark'):doc_html_el.classList.remove('dark');
  
        }
    })
    doc_html_el.addEventListener('keyup',(e)=>{
        // key 191 is the forward slash , need to press ctrl+ / to show or hide the darkmode button
        if(e.ctrlKey && e.keyCode =='191'){
          toogler.style.display =='block'? toogler.style.display = 'none':toogler.style.display ='block';
  
        }
    })
    toogler.addEventListener('click',()=>{
      doc_html_el.className =='' ? doc_html_el.classList.add('dark'):doc_html_el.classList.remove('dark');
      console.log(doc_html_el.className);
    })
  </script>
  <!-- end of script section -->
  
</body>
</html>
